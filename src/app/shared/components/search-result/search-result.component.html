





<div class="container-fluid position-absolute start-0 top-0 mx-auto p-0 px-2 px-sm-4 my-4 bg-light" style="z-index: 450;" *ngIf="ss.movies"> 
   <div class="row mx-auto mt-1 p-0">
      <div class="col p-0 m-0"></div>
  </div>

   <div class="row p-0 mt-4 border-bottom">
      <div class="col-12 col-sm-11 col-md-10 p-0 m-0 mx-auto px-3 py-2 "  >

         <h4 class="col-auto d-inline p-0 m-0">
            Search results
         </h4>
         <button type="button" class="col-auto float-end btn btn-sm btn-outline-danger d-inline px-3" (click)="clear()"> 
            X
        </button>

      </div>
   </div>

   <div class="row p-0 m-0 bg-light">
      <div class="col-12 col-sm-11 col-md-10 mx-auto btn border-bottom" *ngFor="let movie of ss.movies" routerLink="/movie/{{movie.id}}" (click)="ms.cMovie = movie; ss.movies = []; clear();">
         <div class="row">
            <div class="col-4 col-sm-2">
   
               <img class="img-fluid rounded p-0 m-0" src="https://via.placeholder.com/200x300?text=LOADING" *ngIf="movie.poster_loading"/>
               <img class="img-fluid rounded p-0 m-0" src="{{movie.base_url + 'w200' + movie.poster_path}}" *ngIf="!movie.poster_loading"/>
      
            </div>
            
            <div class="col-8 col-sm-10 text-start">
               <div class="row text-truncate">
                  <div class="col-12 ">
                     <b>{{movie.title}}</b>
                  </div>
                  
               </div>
               <div class="row ">
                  <div class="col-12">
                    {{movie.overview}}
                  </div>
                  
               </div>
               
            </div>
         </div>   
   
      </div>

      <div class="col-12 col-sm-11 col-md-10 mx-auto btn border-bottom" *ngIf="ss.movies.length < 1">
         No results
      </div>





   </div>




</div>
