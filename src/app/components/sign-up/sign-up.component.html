


<div class="container-fluid">
  <div class="row">
      
      <div class="col-12 col-sm-auto border rounded p-4 mx-auto">
        <h3 class="col-12 mb-3 text-center">Sign up</h3>

        <form>
          <div class="form-group mb-2">
            <input type="email" class="form-control" placeholder="Email Address" #userName required>
            

          </div>
          
  
          <div class="form-group mb-2">
            <input type="password" class="form-control" placeholder="Password" #userPassword required>
          </div>
  
          <!-- Calling SignIn Api from AuthService -->
          <div class="form-group">
            <input type="button" class="col-12 btn btn-primary" value="Sign Up" (click)="authService.SignUp(userName.value, userPassword.value)">
          </div>
  
          <div class="form-group">
            <div class="col-12 text-center">- or -</div>
          </div>
  
          <!-- Calling GoogleAuth Api from AuthService -->
          <div class="form-group">
            <button type="button" class="col-12 btn btn-outline-primary" (click)="authService.GoogleAuth()">
              <i class="fa-brands fa-google"></i>
              Continue with Google
            </button>
          </div>
  
        </form>
       
        
        <!-- || -->



      </div>
      <div class="col-w100"></div>

      <div class="col-auto mx-auto mt-2">
        <small>
          Already have an account? <a routerLink="/sign-in">Sign in</a>
        </small>
      </div>
      
  </div>
</div>
