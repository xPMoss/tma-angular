

<div class="container-fluid">
  <div class="row">
    

    <div class="col-12 col-sm-auto border rounded p-4 mx-auto">
      <h3 class="col-12 mb-3 text-center">Thank You for Registering</h3>

      <form>
        <div class="form-group" *ngIf="authService.userData as user">
          <p class="text-center m-0">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
          <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
        </div>
  
        <div class="form-group">
          <div class="row justify-content-middle">
            <button type="button" class="col-auto btn btn-primary mx-auto" (click)="authService.SendVerificationMail()">
              <i class="fas fa-redo-alt"></i> Resend verification email
            </button>
          </div>
        </div>
      </form>
      

    </div>

    

    <div class="col-w100"></div>

    <div class="col-auto mx-auto mt-2">
      <small>
        Go back to? <a routerLink="/sign-in">Sign in</a>
       </small>
    </div>



  </div>
</div>
