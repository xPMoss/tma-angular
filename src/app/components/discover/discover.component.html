


<div class="container-fluid" *ngIf="ms.cMovie as movie">
    <div class="row">
        <div class="col-4 col-sm-2 m-0 p-0 pe-2 pb-2" *ngFor="let g of ds.cGenres">
            {{g.name}}
        </div>

    </div>
</div>


<div class="container-fluid pb-4 mb-4" >
    <div class="row pb-4 mb-4">
        <div class="col-w100 pb-4 mb-4"></div>
        <h6 class="col-auto mx-auto align-middle">Loading...</h6>
        <div class="col-w100 pb-2 mb-2"></div>
        <div class="col-auto mx-auto">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>



</div>
